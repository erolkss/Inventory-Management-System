spring.application.name=InventoryManagementSystem
# URL do banco no Docker
spring.datasource.url=${MY_SQL_URL}
spring.datasource.username=${MY_SQL_USERNAME}
spring.datasource.password=${MY_SQL_PASSWORD}
# Configurações adicionais do Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# The maximum sign of image that can be upload
spring.servlet.multipart.max-file-size=2GB
spring.servlet.multipart.max-request-size=2GB